<template>
    <lightning-card title="Lead Manager" icon-name="standard:lead">
        <div slot="actions">
            <lightning-badge label={totalLeadsLabel} class="slds-m-right_small"></lightning-badge>
            <lightning-button-icon icon-name="utility:refresh" alternative-text="Refresh" title="Refresh" 
                onclick={handleRefresh} class="slds-m-right_x-small"></lightning-button-icon>
        </div>
        
        <div if:true={isLoading} class="slds-is-relative slds-p-around_medium">
            <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
        </div>

        <div class="slds-p-around_medium">
            <!-- Filter and Search Section -->
            <div class="slds-grid slds-grid_vertical-align-end slds-p-bottom_medium slds-border_bottom">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input type="search" label="Search Leads" onchange={handleSearch} 
                        placeholder="Search by name, company..." class="search-input"></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-grid slds-grid_align-end">
                    <span class="slds-badge slds-badge_lightest slds-m-right_small slds-p-around_x-small">
                        <lightning-icon icon-name="utility:table" size="x-small" class="slds-m-right_xx-small"></lightning-icon>
                        <span class="slds-p-left_xx-small">{selectedRowsCount} selected</span>
                    </span>
                </div>
            </div>
            
            <!-- Action Panels -->
            <div class="slds-grid slds-gutters slds-p-vertical_medium slds-border_bottom">
                <div class="slds-col action-panel">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="utility:change_record_type" size="small"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">Update Lead Status</h3>
                            <lightning-combobox
                                label="Select Status"
                                placeholder="Choose Status"
                                options={statusOptions}
                                onchange={handleStatusChange}
                                class="slds-m-bottom_small"
                            ></lightning-combobox>
                            <lightning-button 
                                variant="brand" 
                                label="Update Status" 
                                onclick={updateStatus}
                                icon-name="utility:update"
                                disabled={isUpdateDisabled}
                            ></lightning-button>
                        </div>
                    </div>
                </div>
                <div class="slds-col action-panel">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="utility:user" size="small"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">Change Lead Owner</h3>
                            <lightning-combobox
                                label="Select Owner"
                                placeholder="Choose Owner"
                                options={userOptions}
                                onchange={handleOwnerChange}
                                class="slds-m-bottom_small"
                            ></lightning-combobox>
                            <lightning-button 
                                variant="brand" 
                                label="Update Owner" 
                                onclick={updateOwner}
                                icon-name="utility:update"
                                disabled={isUpdateDisabled}
                            ></lightning-button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Data Table with Enhanced Styling -->
            <div class="slds-m-top_medium table-container">
                <lightning-datatable
                    key-field="Id"
                    data={data}
                    columns={columns}
                    onrowselection={handleRowSelection}
                    show-row-number-column
                    selected-rows={preSelectedRows}
                    class="lead-table"
                ></lightning-datatable>
            </div>
            
            <!-- Error Panel with Enhanced Styling -->
            <template if:true={error}>
                <div class="slds-scoped-notification slds-media slds-media_center slds-theme_error slds-m-top_medium" role="status">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="utility:error" alternative-text="Error" title="Error" size="small"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <p>{error}</p>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
